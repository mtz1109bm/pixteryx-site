<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Pixteryx — IA, Data &amp; Vision</title>
    <meta
      name="description"
      content="Pixteryx — IA, Data, Vision par ordinateur et développement web/mobile. Nous transformons vos données en décisions. Toulouse, France."
    />

    <!-- Couleur de thème (barre d'adresse mobile, PWA) -->
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Icônes & manifest -->
    <link rel="icon" href="/icon-32.png" sizes="32x32" />
    <link rel="icon" href="/icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Perf: DNS + preconnect externes utilisés (analytics + captcha) -->
    <link rel="dns-prefetch" href="https://plausible.io" />
    <link rel="preconnect" href="https://plausible.io" crossorigin />
    <link rel="dns-prefetch" href="https://challenges.cloudflare.com" />
    <link rel="preconnect" href="https://challenges.cloudflare.com" crossorigin />

    <!-- Preload police locale (assure-toi que le fichier existe) -->
    <link rel="preload" href="/fonts/Inter-Variable.woff2" as="font" type="font/woff2" crossorigin />

    <!-- Analytics -->
    <script defer data-domain="pixteryx.fr" src="https://plausible.io/js/script.js"></script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
